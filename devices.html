<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Devices - WA Panel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="brand"><div class="logo">WA</div><div><strong>Jowa Panel</strong></div></div>
    <nav class="nav">
      <a href="dashboard.html"><i class="fa-solid fa-house"></i> Overview</a>
      <a href="devices.html" class="active"><i class="fa-solid fa-mobile-screen-button"></i> Devices</a>
      <a href="send.html"><i class="fa-solid fa-paper-plane"></i> Send</a>
      <a href="payments.html"><i class="fa-solid fa-money-bill-wave"></i> Payments</a>
      <a class="logoutBtn" style="cursor:pointer"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </nav>
  </aside>

  <main>
    <div class="header">
      <div class="title">Devices</div>
      <div class="meta small">Manage your WA sessions & scan QR</div>
    </div>

    <div id="devicesRoot">
      <div class="grid">
        <div class="card">
          <h6>QR Session</h6>
          <div class="qr-box">
            <div id="qrPlaceholder" class="small text-muted">No QR</div>
            <img id="qrImage" src="" alt="QR" class="d-none" />
          </div>
          <div class="d-flex gap-2 mt-3">
            <button id="btnStartSSE" class="btn btn-outline-primary">Start QR Stream</button>
            <button id="btnConnectSession" class="btn btn-primary">Connect WA</button>
          </div>
        </div>

        <div class="card">
          <h6>Devices List</h6>
          <ul id="deviceList" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
