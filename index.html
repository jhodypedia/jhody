<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WA API Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1c1c1c, #2d3436);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      border-radius: 15px;
      background-color: #222;
      color: white;
    }
    .form-control {
      background-color: #333;
      color: white;
      border: none;
    }
    .form-control:focus {
      background-color: #444;
      color: white;
      box-shadow: none;
    }
    a { cursor: pointer; }
  </style>
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <div class="card shadow-lg p-4 form-container">
      <h3 class="text-center mb-4"><i class="fa-solid fa-comments"></i> WA API Dashboard</h3>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" id="loginPassword" class="form-control" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-success w-100"><i class="fa fa-sign-in-alt"></i> Login</button>
        <p class="mt-3 text-center">
          Belum punya akun? <a id="showRegister" class="text-info">Register</a>
        </p>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="d-none">
        <div class="mb-3">
          <label>Username</label>
          <input type="text" id="regUsername" class="form-control" placeholder="Enter username">
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" id="regEmail" class="form-control" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" id="regPassword" class="form-control" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="fa fa-user-plus"></i> Register</button>
        <p class="mt-3 text-center">
          Sudah punya akun? <a id="showLogin" class="text-info">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script>
    const API_BASE = "http://151.240.0.221:3000/api"; // Ganti sesuai backend

    // Toastr Config
    toastr.options = {
      positionClass: "toast-top-right",
      timeOut: 3000,
    };

    // Toggle Forms
    $("#showRegister").click(() => {
      $("#loginForm").fadeOut(() => {
        $("#loginForm").addClass("d-none");
        $("#registerForm").removeClass("d-none").fadeIn();
      });
    });
    $("#showLogin").click(() => {
      $("#registerForm").fadeOut(() => {
        $("#registerForm").addClass("d-none");
        $("#loginForm").removeClass("d-none").fadeIn();
      });
    });

    // Login
    $("#loginForm").submit(async function(e) {
      e.preventDefault();
      const email = $("#loginEmail").val().trim();
      const password = $("#loginPassword").val().trim();
      if (!email || !password) return toastr.error("Isi semua data!");

      try {
        const res = await fetch(`${API_BASE}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });
        const data = await res.json();
        if (res.ok) {
          toastr.success("Login berhasil!");
          localStorage.setItem("token", data.token);
          setTimeout(() => window.location.href = "dashboard.html", 1000);
        } else {
          toastr.error(data.message || "Login gagal");
        }
      } catch {
        toastr.error("Server error");
      }
    });

    // Register
    $("#registerForm").submit(async function(e) {
      e.preventDefault();
      const username = $("#regUsername").val().trim();
      const email = $("#regEmail").val().trim();
      const password = $("#regPassword").val().trim();
      if (!username || !email || !password) return toastr.error("Isi semua data!");

      try {
        const res = await fetch(`${API_BASE}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password }),
        });
        const data = await res.json();
        if (res.ok) {
          toastr.success("Register berhasil! Silakan login");
          $("#registerForm").fadeOut(() => {
            $("#registerForm").addClass("d-none");
            $("#loginForm").removeClass("d-none").fadeIn();
          });
        } else {
          toastr.error(data.message || "Register gagal");
        }
      } catch {
        toastr.error("Server error");
      }
    });
  </script>
</body>
</html>
