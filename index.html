<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login / Register - WA Panel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card p-3" style="border-radius:14px">
        <div class="d-flex gap-3">
          <div class="flex-fill p-3">
            <h4>Login</h4>
            <form id="loginForm">
              <div class="mb-2"><label class="small">Email</label><input id="loginEmail" class="form-control" type="email" required></div>
              <div class="mb-2"><label class="small">Password</label><input id="loginPassword" class="form-control" type="password" required></div>
              <button class="btn btn-primary">Login</button>
            </form>
          </div>
          <div class="flex-fill p-3 border-start">
            <h4>Register</h4>
            <form id="registerForm">
              <div class="mb-2"><label class="small">Username</label><input id="regUsername" class="form-control" required></div>
              <div class="mb-2"><label class="small">Email</label><input id="regEmail" class="form-control" type="email" required></div>
              <div class="mb-2"><label class="small">Phone</label><input id="regPhone" class="form-control"></div>
              <div class="mb-2"><label class="small">Password</label><input id="regPassword" class="form-control" type="password" required></div>
              <div class="mb-2"><label class="small">Role</label>
                <select id="regRole" class="form-select">
                  <option value="user">User</option><option value="admin">Admin</option>
                </select>
              </div>
              <button class="btn btn-success">Register</button>
            </form>
          </div>
        </div>
      </div>
      <p class="text-center small mt-2">After login you'll be redirected to dashboard.</p>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
