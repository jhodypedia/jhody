<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin - WA Panel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="brand"><div class="logo">WA</div><div><strong>Jowa Panel</strong></div></div>
    <nav class="nav">
      <a href="dashboard.html"><i class="fa-solid fa-house"></i> Overview</a>
      <a href="admin.html" class="active"><i class="fa-solid fa-user-shield"></i> Admin</a>
    </nav>
  </aside>

  <main>
    <div class="header"><div class="title">Admin</div></div>

    <div id="adminRoot" class="card">
      <h6>Users</h6>
      <div class="table-wrapper">
        <table id="usersTable" class="table"><thead><tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>API Key</th></tr></thead><tbody></tbody></table>
      </div>

      <h6 class="mt-3">Payments</h6>
      <div class="table-wrapper">
        <table id="adminPaymentsTable" class="table"><thead><tr><th>Order</th><th>User</th><th>Amount</th><th>Status</th></tr></thead><tbody></tbody></table>
      </div>
    </div>
  </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
