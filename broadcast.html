<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Broadcast - WA Panel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="brand"><div class="logo">WA</div><div><strong>Jowa Panel</strong></div></div>
    <nav class="nav">
      <a href="dashboard.html"><i class="fa-solid fa-house"></i> Overview</a>
      <a href="broadcast.html" class="active"><i class="fa-solid fa-bullhorn"></i> Broadcast</a>
    </nav>
  </aside>

  <main>
    <div class="header"><div class="title">Broadcast</div></div>

    <div id="broadcastRoot" class="card">
      <form id="broadcastForm">
        <div class="mb-2"><textarea id="broadcastText" class="form-control" rows="6" placeholder="Message to broadcast"></textarea></div>
        <button class="btn btn-warning">Send Broadcast</button>
      </form>
      <p class="small mt-2">Broadcast will queue and be processed by backend (admin only).</p>
    </div>
  </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
