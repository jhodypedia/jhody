<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Payments - WA Panel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="brand"><div class="logo">WA</div><div><strong>Jowa Panel</strong></div></div>
    <nav class="nav">
      <a href="dashboard.html"><i class="fa-solid fa-house"></i> Overview</a>
      <a href="payments.html" class="active"><i class="fa-solid fa-money-bill-wave"></i> Payments</a>
    </nav>
  </aside>

  <main>
    <div class="header"><div class="title">Payments</div></div>

    <div id="paymentsRoot" class="card">
      <div class="d-flex gap-2 mb-3">
        <button id="createQrisBtn" class="btn btn-success"><i class="fa-solid fa-qrcode"></i> Create Midtrans QRIS (35k)</button>
        <div id="paymentQrWrap" class="d-none text-center">
          <img id="paymentQrImg" class="qr" src="" alt="QR" />
          <div id="paymentOrder" class="small mt-2"></div>
        </div>
      </div>

      <h6 class="mt-3">Payments List</h6>
      <div class="table-wrapper"><table id="paymentsTable" class="table"><thead><tr><th>Order</th><th>UserId</th><th>Amount</th><th>Status</th><th>Provider</th><th>Created</th></tr></thead><tbody></tbody></table></div>
    </div>
  </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
